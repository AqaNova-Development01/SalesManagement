<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取引先一覧</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://omzcbfjtwyygvvgxsiov.supabase.co",
      "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0"
    );

    // ★ 呼び出し元を取得（hinmoku / torihikisaki）
    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");

    // ----------------------------
    // 一覧読み込み
    // ----------------------------
    async function loadList() {
      const filter = document.getElementById("filter").value.trim();

      let query = supabase
        .from("torihikisaki")
        .select("*")
        .order("kana");

      // ★ id は text だが、ilike のため text キャストは安全
      if (filter) {
        query = query.or(`
          id::text.ilike.%${filter}%,
          kana.ilike.%${filter}%,
          name.ilike.%${filter}%,
          person.ilike.%${filter}%
        `);
      }

      const { data, error } = await query;

      if (error) {
        alert("一覧取得エラー: " + error.message);
        return;
      }

      let html = `
        <table>
          <tr>
            <th>コード</th>
            <th>カナ</th>
            <th>会社名</th>
            <th>担当者</th>
            <th>選択</th>
          </tr>
      `;

      data.forEach(row => {
        // ★ onclick が壊れないようにシングルクォートをエスケープ
        const safeId = row.id.replace(/'/g, "\\'");

        html += `
          <tr>
            <td>${row.id}</td>
            <td>${row.kana || ""}</td>
            <td>${row.name}</td>
            <td>${row.person || ""}</td>
            <td><button onclick="selectRow('${safeId}')">選択</button></td>
          </tr>
        `;
      });

      html += "</table>";
      document.getElementById("listArea").innerHTML = html;
    }

    // ----------------------------
    // 行選択 → 呼び出し元に応じて戻る
    // ----------------------------
    function selectRow(id) {
      if (from === "hinmoku") {
        // 品目画面へ戻る（取引先IDを渡す）
        window.location.href = "hinmoku.html?torihikisaki_id=" + id;
      } else {
        // 取引先画面へ戻る（編集モード）
        window.location.href = "torihikisaki.html?id=" + id;
      }
    }

    // ----------------------------
    // 新規作成 → 呼び出し元に応じて戻る
    // ----------------------------
    function goNew() {
      if (from === "hinmoku") {
        window.location.href = "hinmoku.html";
      } else {
        window.location.href = "torihikisaki.html";
      }
    }

    // ★ module スコープから公開（これがないと onclick から呼べない）
    window.selectRow = selectRow;
    window.goNew = goNew;
    window.loadList = loadList;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>

<body>

  <h2>取引先一覧</h2>

  <input id="filter" type="text" placeholder="コード / カナ / 会社名 / 担当者">
  <button onclick="loadList()">検索</button>

  <div id="listArea"></div>

  <br>
  <button onclick="goNew()">新規作成</button>

</body>
</html>
