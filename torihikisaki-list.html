<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取引先一覧（MF連携対応）</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://omzcbfjtwyygvvgxsiov.supabase.co",
      "sb-publishable-key"
    );

    const params = new URLSearchParams(window.location.search);
    const from = params.get("from");

    // ----------------------------
    // ログインチェック
    // ----------------------------
    async function checkLogin() {
      const { data } = await supabase.auth.getSession();
      if (!data.session) {
        window.location.href = "login.html";
        return false;
      }
      return true;
    }

    // ----------------------------
    // MF同期（1件）
    // ----------------------------
    async function syncPartner(id) {
      const btn = document.getElementById(`sync-${id}`);
      btn.disabled = true;
      btn.textContent = "同期中...";

      const res = await fetch(
        "https://omzcbfjtwygvyvgxsio.supabase.co/functions/v1/mf_sync_partner",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id }),
        }
      );

      if (res.ok) {
        alert("MF連携が完了しました");
        loadList();
      } else {
        alert("同期に失敗しました");
        btn.disabled = false;
        btn.textContent = "同期";
      }
    }

    // ----------------------------
    // 一覧読み込み
    // ----------------------------
    async function loadList() {
      const filter = document.getElementById("filter").value.trim();

      let query = supabase
        .from("torihikisaki")
        .select("*")
        .order("kana");

      if (filter) {
        query = query.or(
          `id.ilike.%${filter}%,name.ilike.%${filter}%,kana.ilike.%${filter}%,address.ilike.%${filter}%,department.ilike.%${filter}%,person.ilike.%${filter}%`
        );
      }

      let { data, error } = await query;

      if (error) {
        alert("一覧取得エラー: " + error.message);
        return;
      }

      let html = `
        <table>
          <tr>
            <th>選択</th>
            <th>コード</th>
            <th>会社名</th>
            <th>カナ</th>
            <th>住所</th>
            <th>部署</th>
            <th>担当者</th>
            <th>MF連携</th>
            <th>同期</th>
          </tr>
      `;

      data.forEach(row => {
        const safeId = row.id.replace(/'/g, "\\'");
        const mfStatus = row.mf_partner_id ? "連携済" : "未連携";
        const syncLabel = row.mf_partner_id ? "再同期" : "同期";

        html += `
          <tr>
            <td><button onclick="selectRow('${safeId}')">選択</button></td>
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.kana || ""}</td>
            <td>${row.address || ""}</td>
            <td>${row.department || ""}</td>
            <td>${row.person || ""}</td>
            <td>${mfStatus}</td>
            <td>
              <button id="sync-${row.id}" onclick="syncPartner('${safeId}')">
                ${syncLabel}
              </button>
            </td>
          </tr>
        `;
      });

      html += "</table>";
      document.getElementById("listArea").innerHTML = html;
    }

    // ----------------------------
    // 初期処理
    // ----------------------------
    window.addEventListener("DOMContentLoaded", async () => {
      if (!(await checkLogin())) return;
      loadList();
    });

    // ----------------------------
    // 行選択
    // ----------------------------
    function selectRow(id) {
      if (from) {
        window.location.href = `${from}.html?torihikisaki_id=${id}`;
      } else {
        window.location.href = "torihikisaki.html?id=" + id;
      }
    }

    // ----------------------------
    // 新規作成 → 呼び出し元に応じて遷移
    // ----------------------------
    function goNew() {
      if (from) {
        window.location.href = `${from}.html`;
      } else {
        window.location.href = "torihikisaki.html";
      }
    }

    window.selectRow = selectRow;
    window.goNew = goNew;
    window.loadList = loadList;
    window.syncPartner = syncPartner;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>

<body>

  <h2>取引先一覧（MF連携対応）</h2>

  <input id="filter" type="text" placeholder="コード / 会社名 / カナ / 部署 / 担当者">
  <button onclick="loadList()">検索</button>

  <div id="listArea"></div>

  <br>
  <button onclick="goNew()">新規作成へ</button>
  <button onclick="location.href='index.html'">メニューへ</button>

</body>
</html>
