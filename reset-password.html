<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新しいパスワード設定</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://omzcbfjtwyygvvgxsiov.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function updatePassword() {
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.textContent = "";

      if (!password) {
        msg.textContent = "新しいパスワードを入力してください。";
        msg.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password });

      if (error) {
        msg.textContent = "更新に失敗しました：" + error.message;
        msg.style.color = "red";
        return;
      }

      msg.textContent = "パスワードを更新しました。ログイン画面に戻ってください。";
      msg.style.color = "green";
    }

    window.updatePassword = updatePassword;
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    #msg {
      margin-top: 15px;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <h2>新しいパスワード設定</h2>

  <p>メール内のリンクから遷移しています。新しいパスワードを入力してください。</p>

  <input id="password" type="password" placeholder="新しいパスワード">
  <button onclick="updatePassword()">パスワードを更新</button>

  <div id="msg"></div>
</body>
</html>
