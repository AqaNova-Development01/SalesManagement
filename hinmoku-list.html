<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>品目一覧</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://omzcbfjtwyygvvgxsiov.supabase.co",
      "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0"
    );

    const params = new URLSearchParams(window.location.search);
    const torihikisaki_id = params.get("torihikisaki_id");
    const from = params.get("from");   // 呼び出し元画面（uriage, shiire, document など）
    let selected_torihikisaki_id = params.get("torihikisaki_id") || null;

    // ----------------------------
    // 取引先一覧をドロップダウンにセット
    // ----------------------------
    async function loadTorihikisakiList() {
      const { data } = await supabase
        .from("torihikisaki")
        .select("id, name")
        .order("id");

      const list = document.getElementById("torihikisaki_list");

      data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.name;
        opt.dataset.id = t.id;
        list.appendChild(opt);
      });
    }

    // ----------------------------
    // 取引先名 自動取得
    // ----------------------------
    async function loadTorihikisakiName() {
      // const id = document.getElementById("torihikisaki_id").value;
      if (!torihikisaki_id) {
        document.getElementById("torihikisaki_name").value = "";
        return;
      }

      const { data, error } = await supabase
        .from("torihikisaki")
        .select("name")
        .eq("id", torihikisaki_id)
        .single();

      if (error) {
        document.getElementById("torihikisaki_name").value = "";
        return;
      }

      document.getElementById("torihikisaki_name").value = data?.name || "";
      //await loadList()
    }

    // ----------------------------
    // 取引先名 → ID 自動セット
    // ----------------------------
    function onTorihikisakiNameInput() {
      const name = document.getElementById("torihikisaki_name").value;

  document.getElementById("debugArea").innerText =
    "onTorihikisakiNameInput 発火, 入力値=" + name;

      const list = document.getElementById("torihikisaki_list").options;

      for (let opt of list) {
        if (opt.value === name) {
          // document.getElementById("torihikisaki_id").value = opt.dataset.id;
          selected_torihikisaki_id = opt.dataset.id;
document.getElementById("debugArea").innerText =
  "on selected_torihikisaki_id = " + selected_torihikisaki_id;

          loadList();
          return;
        }
      }
    }

    async function loadList() {
      const filter = document.getElementById("filter").value.trim();

      let query = supabase
        .from("hinmoku")
        .select("*, torihikisaki:torihikisaki_id(name)")
        .order("name");

      // ★ 取引先IDで絞り込み（品目画面から来た場合）
      if (selected_torihikisaki_id) {
        query = query.eq("torihikisaki_id", selected_torihikisaki_id);
      }


      // ★ 絞り込み条件：品目ID + 品目名 のみ
      if (filter) {
        query = query.or(`id.ilike.%${filter}%,name.ilike.%${filter}%`);
      }

      let { data, error } = await query;

      if (error) {
        alert("一覧取得エラー: " + error.message);
        return;
      }

      let html = `
        <table>
          <tr>
            <th>選択</th>
            <th>品目ID</th>
            <th>品目名</th>
            <th>取引先</th>
            <th>単価</th>
          </tr>
      `;

      data.forEach(row => {
        html += `
          <tr>
            <td><button onclick="selectRow('${row.id}', '${row.torihikisaki_id}')">選択</button></td>
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.torihikisaki?.name || ""}</td>
            <td>${row.price || ""}</td>
          </tr>
        `;
      });

      html += "</table>";
      document.getElementById("listArea").innerHTML = html;

    }

    // ----------------------------
    // 初期処理
    // ----------------------------
    window.addEventListener("DOMContentLoaded", async () => {
      await loadTorihikisakiList();
      //  alert("取引先番号：" + torihikisaki_id + "");

      if (torihikisaki_id) {
        //document.getElementById("torihikisaki_id").value = torihikisaki_id;
        //document.getElementById("torihikisaki_id").readOnly = true;
        selected_torihikisaki_id = torihikisaki_id
	await loadTorihikisakiName();
        //document.getElementById("torihikisaki_name").value = torihikisaki_id;
        document.getElementById("torihikisaki_name").readOnly = true;
      }

      loadList();
    });

    // ----------------------------
    // 行選択 → 呼び出し元に戻る（汎用版）
    // ----------------------------
    window.selectRow = function(id, tid) {
      if (from) {
        // 例：from=uriage → uriage.html?hinmoku_id=HM0000100001&torihikisaki_id=TK00001
        window.location.href = `${from}.html?hinmoku_id=${id}&torihikisaki_id=${tid}&from=hinmoku`;
      } else {
        // 品目画面から来た場合
        window.location.href = "hinmoku.html?id=" + id;
      }
    };

    // ----------------------------
    // 新規作成 → 呼び出し元に応じて遷移
    // ----------------------------
    window.goNew = function() {
      if (from) {
        window.location.href = `${from}.html`;
      } else {
        window.location.href = "hinmoku.html";
      }
    };

    window.loadList = loadList;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>

<body>

  <h2>品目一覧</h2>

  <input id="torihikisaki_name" placeholder="取引先名" list="torihikisaki_list" oninput="onTorihikisakiNameInput()" onchange="onTorihikisakiNameInput()">
  <datalist id="torihikisaki_list"></datalist>

  <input id="filter" type="text" placeholder="品目ID / 品目名">
  <button onclick="loadList()">検索</button>

<div id="debugArea" style="margin-top:10px; color:blue; font-size:14px;"></div>

  <div id="listArea"></div>

  <br>
  <button onclick="goNew()">新規作成へ</button>

  <button onclick="location.href='index.html'">メニューへ</button>

</body>
</html>
