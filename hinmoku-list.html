<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>品目一覧</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://omzcbfjtwyygvvgxsiov.supabase.co",
      "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0"
    );

    const params = new URLSearchParams(window.location.search);
    const torihikisaki_id = params.get("torihikisaki_id");

    async function loadList() {
      const filter = document.getElementById("filter").value.trim();

      let query = supabase
        .from("hinmoku")
        .select("*, torihikisaki:torihikisaki_id(name)")
        .order("name");

      // ★ 取引先IDで自動絞り込み（品目画面から来た場合）
      if (torihikisaki_id) {
        query = query.eq("torihikisaki_id", torihikisaki_id);
      }

      // ★ Supabase の or() は JOIN カラムを検索できない
      if (filter) {
        query = query.or(`name.ilike.%${filter}%,unit.ilike.%${filter}%,torihikisaki_id.ilike.%${filter}%`);
      }

      let { data, error } = await query;

      if (error) {
        alert("一覧取得エラー: " + error.message);
        return;
      }

      // ★ JOIN カラム（取引先名）は JS 側でフィルタ
      if (filter) {
        data = data.filter(row =>
          row.torihikisaki?.name?.includes(filter)
        );
      }

      let html = `
        <table>
          <tr>
            <th>品目名</th>
            <th>取引先</th>
            <th>単価</th>
            <th>選択</th>
          </tr>
      `;

      data.forEach(row => {
        html += `
          <tr>
            <td>${row.name}</td>
            <td>${row.torihikisaki?.name || ""}</td>
            <td>${row.price || ""}</td>
            <td><button onclick="selectRow('${row.id}')">選択</button></td>
          </tr>
        `;
      });

      html += "</table>";
      document.getElementById("listArea").innerHTML = html;
    }

    window.selectRow = function(id) {
      window.location.href = "hinmoku.html?id=" + id;
    };

    window.loadList = loadList;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>

<body>

  <h2>品目一覧</h2>

  <input id="filter" type="text" placeholder="品目名 / 取引先名 / 取引先ID">
  <button onclick="loadList()">検索</button>

  <div id="listArea"></div>

  <br>
  <button onclick="location.href='hinmoku.html'">新規作成へ</button>

</body>
</html>
