<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>品目マスタ</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://omzcbfjtwyygvvgxsiov.supabase.co",
      "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0"
    );

    let currentUser = null;

    async function loadUser() {
      const { data } = await supabase.auth.getUser();
      currentUser = data.user;
    }

    const params = new URLSearchParams(window.location.search);
    const selectedId = params.get("id");
    const torihikisaki_id_from_prev = params.get("torihikisaki_id");

    // ----------------------------
    // 取引先名 自動取得
    // ----------------------------
    async function loadTorihikisakiName() {
      const id = document.getElementById("torihikisaki_id").value;
      if (!id) return;

      const { data } = await supabase
        .from("torihikisaki")
        .select("name")
        .eq("id", id)
        .single();

      document.getElementById("torihikisaki_name").value = data?.name || "";
    }

    // ----------------------------
    // データ読込（更新時）
    // ----------------------------
    async function loadData(id) {
      const { data } = await supabase
        .from("hinmoku")
        .select("*")
        .eq("id", id)
        .single();

      document.getElementById("id").value = data.id;
      document.getElementById("name").value = data.name;
      document.getElementById("unit").value = data.unit || "";
      document.getElementById("price").value = data.price || "";
      document.getElementById("tax_rate").value = data.tax_rate || "";
      document.getElementById("memo").value = data.memo || "";
      document.getElementById("torihikisaki_id").value = data.torihikisaki_id || "";

      loadTorihikisakiName();
      updateButtonState();
    }

    // ----------------------------
    // 登録
    // ----------------------------
    async function registerData() {
      const data = collectForm();
      data.created_by = currentUser.id;

      const { error } = await supabase.from("hinmoku").insert(data);

      if (error) alert("登録エラー: " + error.message);
      else {
        alert("登録しました");
        clearForm();
      }
    }

    // ----------------------------
    // 更新
    // ----------------------------
    async function updateData() {
      const id = document.getElementById("id").value;
      const data = collectForm();
      data.updated_by = currentUser.id;

      const { error } = await supabase
        .from("hinmoku")
        .update(data)
        .eq("id", id);

      if (error) alert("更新エラー: " + error.message);
      else {
        alert("更新しました");
        clearForm();
      }
    }

    // ----------------------------
    // 削除
    // ----------------------------
    async function deleteData() {
      const id = document.getElementById("id").value;

      if (!confirm("本当に削除しますか？")) return;

      const { error } = await supabase
        .from("hinmoku")
        .delete()
        .eq("id", id);

      if (error) alert("削除エラー: " + error.message);
      else {
        alert("削除しました");
        clearForm();
      }
    }

    // ----------------------------
    // フォーム収集
    // ----------------------------
    function collectForm() {
      return {
        name: document.getElementById("name").value,
        unit: document.getElementById("unit").value,
        price: document.getElementById("price").value,
        tax_rate: document.getElementById("tax_rate").value,
        memo: document.getElementById("memo").value,
        torihikisaki_id: document.getElementById("torihikisaki_id").value
      };
    }

    // ----------------------------
    // フォームクリア
    // ----------------------------
    function clearForm() {
      document.getElementById("id").value = "";
      document.getElementById("name").value = "";
      document.getElementById("unit").value = "";
      document.getElementById("price").value = "";
      document.getElementById("tax_rate").value = "";
      document.getElementById("memo").value = "";
      document.getElementById("torihikisaki_id").value = "";
      document.getElementById("torihikisaki_name").value = "";

      updateButtonState();
    }

    // ----------------------------
    // ボタン活性/非活性制御
    // ----------------------------
    function updateButtonState() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;

      const btnRegister = document.getElementById("btnRegister");
      const btnUpdate = document.getElementById("btnUpdate");
      const btnDelete = document.getElementById("btnDelete");

      if (id) {
        // 一覧から選択 → 登録不可
        btnRegister.disabled = true;
        btnUpdate.disabled = false;
        btnDelete.disabled = false;
      } else {
        // 新規
        btnRegister.disabled = false;

        if (name.trim() === "") {
          btnUpdate.disabled = true;
          btnDelete.disabled = true;
        } else {
          btnUpdate.disabled = false;
          btnDelete.disabled = true; // 新規は削除不可
        }
      }
    }

    // ----------------------------
    // 取引先一覧を開く
    // ----------------------------
    window.openTorihikisakiList = function() {
      window.location.href =
        "torihikisaki-list.html?from=hinmoku";
    };

    // ----------------------------
    // 初期処理
    // ----------------------------
    loadUser();

    if (torihikisaki_id_from_prev) {
      document.getElementById("torihikisaki_id").value = torihikisaki_id_from_prev;
      loadTorihikisakiName();
    }

    if (selectedId) {
      loadData(selectedId);
    } else {
      updateButtonState();
    }

    document.addEventListener("input", updateButtonState);

    window.registerData = registerData;
    window.updateData = updateData;
    window.deleteData = deleteData;
    window.loadTorihikisakiName = loadTorihikisakiName;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 12px; margin: 10px 0; }
    #id, #torihikisaki_id, #torihikisaki_name { background: #eee; }
  </style>
</head>

<body>

  <h2>品目マスタ</h2>

  <h3>取引先（仕入先）</h3>

  <button type="button" onclick="openTorihikisakiList()">取引先を選択</button>

  <label>取引先ID</label>
  <input id="torihikisaki_id" type="text" readonly>

  <label>取引先名</label>
  <input id="torihikisaki_name" type="text" readonly>

  <input id="id" type="hidden">

  <label>品目名</label>
  <input id="name" type="text">

  <label>単位</label>
  <input id="unit" type="text">

  <label>基準単価</label>
  <input id="price" type="number">

  <label>税率（10 / 8 など）</label>
  <input id="tax_rate" type="number">

  <label>備考</label>
  <textarea id="memo"></textarea>

  <button id="btnRegister" onclick="registerData()">登録</button>
  <button id="btnUpdate" onclick="updateData()">更新</button>
  <button id="btnDelete" onclick="deleteData()">削除</button>

  <button onclick="location.href='hinmoku-list.html'">一覧へ</button>
  <button onclick="location.href='index.html'">メニューへ</button>

</body>
</html>
