<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>取引先マスタ</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://omzcbfjtwyygvvgxsiov.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const COMPANY_ID = "TK000000";

    // URL パラメータ取得
    const params = new URLSearchParams(window.location.search);
    const selectedCode = params.get("code");

    // ----------------------------
    // 採番（ナンバリング）
    // ----------------------------
    async function generateCustomerCode() {
      const { data, error } = await supabase
        .from("numbering")
        .select("last_no")
        .eq("company_id", COMPANY_ID)
        .eq("doc_type", "customer")
        .single();

      if (error) return null;

      const nextNo = data.last_no + 1;

      await supabase
        .from("numbering")
        .update({ last_no: nextNo })
        .eq("company_id", COMPANY_ID)
        .eq("doc_type", "customer");

      return "C" + String(nextNo).padStart(6, "0");
    }

    // ----------------------------
    // データ読込
    // ----------------------------
    async function loadCustomer(code) {
      const { data, error } = await supabase
        .from("customers")
        .select("*")
        .eq("company_id", COMPANY_ID)
        .eq("customer_code", code)
        .single();

      if (error) return;

      document.getElementById("customer_code").value = data.customer_code;
      document.getElementById("customer_name").value = data.customer_name;
      document.getElementById("postal_code").value = data.postal_code || "";
      document.getElementById("address").value = data.address || "";
      document.getElementById("phone").value = data.phone || "";
    }

    // ----------------------------
    // 登録
    // ----------------------------
    async function registerCustomer() {
      const code = await generateCustomerCode();

      const { error } = await supabase.from("customers").insert({
        company_id: COMPANY_ID,
        customer_code: code,
        customer_name: document.getElementById("customer_name").value,
        postal_code: document.getElementById("postal_code").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value
      });

      document.getElementById("msg").textContent =
        error ? "登録に失敗：" + error.message : "登録しました（コード：" + code + "）";
    }

    // ----------------------------
    // 更新
    // ----------------------------
    async function updateCustomer() {
      const code = document.getElementById("customer_code").value;

      const { error } = await supabase
        .from("customers")
        .update({
          customer_name: document.getElementById("customer_name").value,
          postal_code: document.getElementById("postal_code").value,
          address: document.getElementById("address").value,
          phone: document.getElementById("phone").value
        })
        .eq("company_id", COMPANY_ID)
        .eq("customer_code", code);

      document.getElementById("msg").textContent =
        error ? "更新に失敗：" + error.message : "更新しました。";
    }

    // ----------------------------
    // 削除
    // ----------------------------
    async function deleteCustomer() {
      const code = document.getElementById("customer_code").value;

      const { error } = await supabase
        .from("customers")
        .delete()
        .eq("company_id", COMPANY_ID)
        .eq("customer_code", code);

      document.getElementById("msg").textContent =
        error ? "削除に失敗：" + error.message : "削除しました。";
    }

    // ----------------------------
    // 初期処理
    // ----------------------------
    if (selectedCode) {
      loadCustomer(selectedCode);
    }

    window.registerCustomer = registerCustomer;
    window.updateCustomer = updateCustomer;
    window.deleteCustomer = deleteCustomer;
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 12px; margin: 10px 0; }
    #msg { margin-top: 15px; color: #d00; }
  </style>
</head>

<body>

  <h2>取引先マスタ</h2>

  <input id="customer_code" type="text" placeholder="取引先コード（更新時のみ）" readonly>
  <input id="customer_name" type="text" placeholder="取引先名">
  <input id="postal_code" type="text" placeholder="郵便番号">
  <input id="address" type="text" placeholder="住所">
  <input id="phone" type="text" placeholder="電話番号">

  <button onclick="registerCustomer()">登録（自動採番）</button>
  <button onclick="updateCustomer()">更新</button>
  <button onclick="deleteCustomer()">削除</button>

  <button onclick="location.href='https://aqanova-development01.github.io/SalesManagement/torihikisaki-list.html'">
    一覧へ
  </button>

  <button onclick="location.href='https://aqanova-development01.github.io/SalesManagement/index.html'">
    メニューに戻る
  </button>

  <div id="msg"></div>

</body>
</html>
