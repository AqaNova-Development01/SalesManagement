<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー作成（管理者専用）</title>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://omzcbfjtwyygvvgxsiov.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_Plndzp1kowyp6OgTwTGwHA_iUIO0ae0";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function createUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;

      const { data, error } = await supabase.auth.admin.createUser({
        email,
        password,
        email_confirm: true,
        user_metadata: { name, role }
      });

      if (error) {
        document.getElementById("msg").textContent =
          "作成に失敗しました：" + error.message;
        return;
      }

      document.getElementById("msg").textContent =
        "ユーザーを作成しました。";
    }

    function goMenu() {
      window.location.href = "https://aqanova-development01.github.io/SalesManagement/index.html";
    }

    window.createUser = createUser;
    window.goMenu = goMenu;
  </script>

  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 400px; margin: auto; }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
    #msg { margin-top: 10px; color: #d00; }
  </style>
</head>

<body>

  <h2>ユーザー作成（管理者専用）</h2>

  <input id="email" type="email" placeholder="メールアドレス">
  <input id="password" type="password" placeholder="初期パスワード">
  <input id="name" type="text" placeholder="氏名">

  <select id="role">
    <option value="user">一般ユーザー</option>
    <option value="admin">管理者</option>
  </select>

  <button onclick="createUser()">作成</button>

  <button onclick="goMenu()">メニューに戻る</button>

  <div id="msg"></div>

</body>
</html>
